<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Badly Explained Movies</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-dark">
    <div class="container my-5">
      <div class="card p-3">
        <h1>Badly explained movies</h1>
        <hr />
        <div id="explanations">
          <!--randomly put bad explanations from array -->
        </div>
        <hr />
        <!-- <div class="text-center bold">
              Enter your guess from 0 - 10
            </div> -->
        <div class="input-group my-3">
          <input id="input" type="text" class="form-control" placeholder="Enter guess here" />
          <button id="button" class="btn btn-primary" type="button">Submit</button>
          <hr />
        </div>

        <!-- div id = "hint" javascript and css to show hint-->
        <div id="output" class=""></div>

        <div class="text-center">
          <div id="hint" class=""></div>
        </div>

        <div class="text-center mt-3">
          <button id="hint-button" class="btn btn-secondary me-1" type="button">Show Hint</button>
          <button id="next-question-button" class="btn btn-danger ms-1" type="button">
            Next Question
          </button>
        </div>
      </div>
    </div>
    <script src="badlyexplainedmovies.js"></script>
  </body>
</html>
