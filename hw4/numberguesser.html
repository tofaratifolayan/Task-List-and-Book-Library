<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Number Guesser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    </head>
    <body class="bg-dark">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="container mt-6">
            <div class="card bg-light p-3 mt-5" id="card">
                <h3>Number Guesser</h3>
                <div class="mt-2">This is a small number guessing game, it will teach you about the DOM</div>
                <hr/>
                <p class="text-center">Guess a number between 0 and 10</p>
                <div class="input-group my-3">
                    <input id="input" type="number" class="form-control" placeholder="Enter guess here" />
                    <button id="button" class="btn btn-light border border-secondary" type="button">Submit</button>
                </div>
                <div id="output" class="my-2"></div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="nextquestion">Next Number</button>
                </div>
            </div>
        </div>

        <script src="numberguesser.js"></script>
    </body>
</html>
