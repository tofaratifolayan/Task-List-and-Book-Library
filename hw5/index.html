            <div class="card p-3 mt-3">
                <h1 class="text-center">Task List</h1>
                <hr />
                <h3 class="text-center">Our simple task list</h3>
                <form id="form">
                    <div class="input-group my-3">
                        <input type="text" class="form-control" id="input" placeholder="Task">
                        <button class="btn btn-outline-secondary" type="submit" id="button">+</button>

                </form>
                <table class="table mt-5">
                    <thead>
                      <tr>
                        <th>Task</th>
                        <th>Completed</th>
                        <th>Actions</th>

                    </thead>
